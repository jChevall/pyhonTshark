<div>
  <table #myTab mat-table [dataSource]="matDataSource" class="mat-elevation-z8">

    <!-- Ip adress Column -->
    <ng-container matColumnDef="ipAdress">
      <th mat-header-cell *matHeaderCellDef> Ip adress </th>
      <td mat-cell *matCellDef="let element"> {{element.data.ipAdress}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.data.name}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button md-raised-button (click)="onClickEdit(element)">Edit</button>
        <button md-raised-button (click)="onClickDelete(element.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
