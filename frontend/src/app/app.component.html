<div class="app">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1>PyShark DataViz</h1>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <mat-nav-list>
        <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/dictionary'"> Ip Dictionary </a>
        <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/heatmap'"> Data Viz Heatmap </a>
        <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/chart'"> Data Viz Chord Chart</a>
        <a mat-list-item (click)="sidenav.toggle()" mat-list-item>Close</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
